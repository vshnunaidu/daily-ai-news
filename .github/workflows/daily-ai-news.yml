name: Daily AI News
on:
  schedule:
    - cron: '0 8 * * *'  # 8 AM UTC daily (adjust for your timezone)
  workflow_dispatch:  # Manual trigger for testing
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - run: pip install feedparser requests groq
      - run: python ai_news_notifier.py
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
