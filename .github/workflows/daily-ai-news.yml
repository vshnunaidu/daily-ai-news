name: Daily AI News
on:
  schedule:
    - cron: '0 14 * * *'  # 8 AM daily (adjust for your timezone)
  workflow_dispatch:  # Manual trigger for testing
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # This pulls your code into the runner

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install feedparser requests groq

      - name: Run AI news script
        run: python ai-news-notifier.py
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
